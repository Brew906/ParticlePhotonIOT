<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--
      Use MaxwellControlCodeV1 for final version
    -->
    <script src="maxwellControlCodeV1.js"></script>
    <title>Particle Photon DEMO</title>
  </head>
  <body class="background">
    <div style="text-align: center">
      <div>
        <img src="UAT_Logo.png" alt="UAT Logo" />
      </div>
      <h1 class="title">Robotics Club Particle Photon DEMO</h1>
      <p class="text">
        Welcome to the Particle Photon DEMO Webpage. Please click a button to
        turn the LED on or off.
      </p>
    </div>
    <div>
      <center>
        <table>
          <tr>
            <td>
              <button class="buttonon" onclick="turnOnLED1();">LED 1 ON</button>
            </td>
            <td>
              <button class="buttonoff" onclick="turnOffLED1();">
                LED 1 OFF
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttonon" onclick="turnOnLED2();">LED 2 ON</button>
            </td>
            <td>
              <button class="buttonoff" onclick="turnOffLED2();">
                LED 2 OFF
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttonon" onclick="turnOnLED3();">LED 3 ON</button>
            </td>
            <td>
              <button class="buttonoff" onclick="turnOffLED3();">
                LED 3 OFF
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttonon" onclick="turnOnLED4();">LED 4 ON</button>
            </td>
            <td>
              <button class="buttonoff" onclick="turnOffLED4();">
                LED 4 OFF
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttonon" onclick="turnOnLED5();">LED 5 ON</button>
            </td>
            <td>
              <button class="buttonoff" onclick="turnOffLED5();">
                LED 5 OFF
              </button>
            </td>
          </tr>
        </table>
      </center>
    </div>
    <script>
      //function to post in api
    </script>
  </body>
</html>
